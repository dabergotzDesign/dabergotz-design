    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"

      crossorigin="anonymous"
    />
    <header>
      <div class="navigation">
        <img
          src="img/logo_site_transparent.png"
          alt="dabergotzDesign Logo"

        />

        <a class="menu" href="javascript:void(0);" onclick="HamburgerMenu()"><i class="fas fa-bars"></i></a>
      </div>
    </header>
  </head>
  <body>
    <main>
      <h1>CONTACT</h1>

      <section class="contacts">
        <div class="envelope">
           <i class="fas fa-envelope mailBtn"></i>
        </div>
        <div class="socials">
          <ul>
            <li><a href="https://github.com/dabergotzDesign" target="_blank"><span><i class="fab fa-github"></i></span>Github</a></li>
            <li><a href="https://www.artstation.com/dabergotzdesign" target="_blank"><span><i class="fab fa-artstation"></i></span>Artstation</a></li>
            <li><a href="https://twitter.com/dabergotzDesign" target="_blank"><span><i class="fab fa-twitter"></i></span>Twitter</a></li>
            <li><a href="https://www.linkedin.com/in/dennisdabergotz/" target="_blank"><span><i class="fab fa-linkedin"></i></span>LinkedIn</a></li>
          </ul>
        </div>
      </section>
      <!-- Email modal -->
      <div class="mailModal">
          <div class="mailModalContent">
            <span class="mailClose">&times;</span>

            <div id="form-main">
              <div id="form-div">
                <form class="form" id="form1" method="POST" action="https://formspree.io/f/myyoeqvb">
                  	
                <input type="text" name="_gotcha" style="display:none" />
                  
                  <p class="name">
                    <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                  </p>
                  
                  <p class="email">
                    <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                  </p>

                  <p class="subject">
                    <input name="subject" type="text" class="validate[required,custom[onlyLetter],length[0,30]] feedback-input" placeholder="Subject" id="subject" />
                  </p>
                  
                  <p class="text">
                    <textarea name="text" class="validate[required,custom[onlyLetter],length[6,300]] feedback-input" id="message" placeholder="Message"></textarea>
                  </p>                  
                  
                  <div class="submit">
                    <input type="submit" value="SUBMIT" id="submit-button"/>
                    <div class="ease"></div>
                  </div>

                </form>
              </div>

          </div>

      </div>
    </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/1db917ceaa.js" crossorigin="anonymous"></script>
