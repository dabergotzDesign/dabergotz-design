</head>
<body class="page__contact">
    <aside class="sidebar">

        <h1 class="sidebar__title">
            <a href="javascript: delay('../index.html')">
                <img src="../img/logo_site_transparent.png" height="154px" width="270px" alt="dabergotzDesign logo">
            </a>
        </h1>

        <div class="navigation">
            <nav class="sidebar__nav">
                <ul>
                    <li class="sidebar__nav-item"><a href="javascript: delay('../index.html')">Home</a></li>
                    <li class="sidebar__nav-item"><a href="javascript: delay('./portfolio.html')">Portfolio</a></li>
                    <li class="sidebar__nav-item"><a href="javascript: delay('./about.html')">About</a></li>
                    <li class="sidebar__nav-item"><a href="javascript: delay('./blog.html')">Blog</a></li>
                    <li class="sidebar__nav-item"><a href="#" disabled>Contact</a></li>
                </ul>            
            </nav>
    
            <nav class="sidebar__nav-mobile">
                <ul>
                    <li class="mobile__nav-item"><a href="javascript: delay('../index.html')"><i class="fa-solid fa-house"></i></a></li>
                    <li class="mobile__nav-item"><a href="javascript: delay('./portfolio.html')"><i class="fa-solid fa-book"></i></a></li>
                    <li class="mobile__nav-item"><a href="javascript: delay('./about.html')"><i class="fa-solid fa-user"></i></a></li>
                    <li class="mobile__nav-item"><a href="javascript: delay('./blog.html')"><i class="fa-solid fa-pen"></i></a></li>
                    <li class="mobile__nav-item"><a href="#" disabled><i class="fa-solid fa-envelope"></i></a></li>
                </ul>
            </nav>
        </div>

    </aside>

    <main class="contact__main">
        <h1 class="contact__title">contact</h1>

        <h3>get in contact with me</h3>

        <div class="contacts__wrapper">


            <!-- Messanger -->
            <section class="contacts__mails envelope_button">
               
                <i class="fas fa-envelope"></i>
            </section>

            <!-- Social Channels -->
            <section class="contacts__socials">
          
                <ul>
                    <li>
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/dabergotzDesign" target="_blank">Github</a>
                    </li>
                    <li>
                        <i class="fab fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/dennisdabergotz/" target="_blank">LinkedIn</a>
                    </li>
                    <li>
                        <i class="fab fa-twitter"></i>
                        <a href="https://twitter.com/dabergotzDesign" target="_blank">Twitter</a>
                    </li>                   
                </ul>
            </section>
        </div>

        <!-- Email modal -->
        <section class="mailModal">
            <div class="mailModal__Content">
                <h1>Message for ...</h1>
            <span class="close">&times;</span>

            <div id="form-main">
                <div id="form-div">
                <form class="form" id="form1" method="POST" action="https://formspree.io/f/myyoeqvb" action="../js/contact.js" onsubmit="return formValidation()">
                        
                <input type="text" name="_gotcha" style="display:none" />
                 
                    <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] input__feedback" placeholder="Name" id="name" />               

                    <input name="email" type="text" class="validate[required,custom[email]] input__feedback" id="email" placeholder="Email" />

                    <input name="subject" type="text" class="validate[required,custom[onlyLetter],length[0,30]] input__feedback" placeholder="Subject" id="subject" />

                    <textarea name="text" class="validate[required,custom[onlyLetter],length[6,300]] input__feedback" id="message" placeholder="Message"></textarea>

                    <div class="submit">
                    <input type="submit" value="SUBMIT" class="submit__button" disabled/>
                    </div>

                </form>
                </div>

            </div>

        </div>
    </section>

</main>

    <!-- Splash Screen Overlay -->
    <div class="splash">
        <div class="spinner"></div>
        <img src="../img/dddesign_logo_transparent.png" height="2048px" width="2048px" alt="logo">
    </div>

</body>
</html>
