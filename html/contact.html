<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/style.css">
    <link rel="shortcut icon" href="../img/logo_favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&family=Poppins:wght@200;300;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1db917ceaa.js" crossorigin="anonymous"></script>
    <title>dabergotzDesign - Contact</title>

    <script src="../js/contact.js" defer></script>
    <script src="../js/sidebar.js" defer></script>
</head>
<body class="page__contact">
    <aside class="sidebar">

        <h1 class="sidebar__title">
            <a href="../index.html">
                <img src="../img/logo_site_transparent.png" height="154px" width="270px" alt="dabergotzDesign logo">
            </a>
        </h1>
    <nav class="sidebar__nav">
        <ul>
            <li class="sidebar__nav-item"><a href="../index.html">Home</a></li>
            <li class="sidebar__nav-item"><a href="./portfolio.html">Portfolio</a></li>
            <li class="sidebar__nav-item"><a href="./about.html">About</a></li>
            <li class="sidebar__nav-item"><a href="./blog.html">Blog</a></li>
            <li class="sidebar__nav-item"><a href="#">Contact</a></li>
        </ul>

        <div class="sidebar__controls">
            <button class="fa-solid fa-chevron-left sidebar__controls-close"></button>
            <button class="fa-solid fa-chevron-right sidebar__controls-open hidden"></button>
        </div>

    </nav>
    </aside>

    <main class="contact__main">
        <h1 class="contact__title">contact</h1>
        <div class="contacts__wrapper">
            <div class="contacts__mails envelope_button">
                <div>message me</div>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="contacts__socials">
                <div>
                    contact me through socials on
                </div>
                <ul>
                    <li>
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/dabergotzDesign" target="_blank">Github</a>
                    </li>
                    <li>
                        <i class="fab fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/dennisdabergotz/" target="_blank">LinkedIn</a>
                    </li>
                    <!-- <li>
                        <i class="fab fa-artstation"></i>
                        <a href="https://www.artstation.com/dabergotzdesign" target="_blank">Artstation</a>
                    </li>  -->
                    <li>
                        <i class="fab fa-twitter"></i>
                        <a href="https://twitter.com/dabergotzDesign" target="_blank">Twitter</a>
                    </li>                   
                </ul>
            </div>
        </div>

        <!-- Email modal -->
        <section class="mailModal">
            <div class="mailModal__Content">
                <h1>Message for ...</h1>
            <span class="close">&times;</span>

            <div id="form-main">
                <div id="form-div">
                <form class="form" id="form1" method="POST" action="https://formspree.io/f/myyoeqvb">
                        
                <input type="text" name="_gotcha" style="display:none" />
                 
                    <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] input__feedback" placeholder="Name" id="name" />               

                    <input name="email" type="text" class="validate[required,custom[email]] input__feedback" id="email" placeholder="Email" />

                    <input name="subject" type="text" class="validate[required,custom[onlyLetter],length[0,30]] input__feedback" placeholder="Subject" id="subject" />

                    <textarea name="text" class="validate[required,custom[onlyLetter],length[6,300]] input__feedback" id="message" placeholder="Message"></textarea>

                    <div class="submit">
                    <input type="submit" value="SUBMIT" class="submit__button"/>
                    </div>

                </form>
                </div>

            </div>

        </div>
    </section>

</main>
</body>
</html>
